{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Template</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-3d">
        {{ form.as_p }}
        <button type="submit" class="btn">Save Template</button>
    </div>
</form>
{% endblock %}
