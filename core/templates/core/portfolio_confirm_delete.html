{% extends 'base.html' %}
{% block content %}
<div class="card-3d">
    <h2>Delete Portfolio</h2>
    <p>Are you sure you want to delete "{{ portfolio.title }}"? This action cannot be undone.</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn">Delete</button>
        <a class="btn" href="{% url 'portfolio_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}
