{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Section for {{ portfolio.title }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="card-3d">
        {{ form.as_p }}
        <button type="submit" class="btn">Save Section</button>
    </div>
</form>
{% endblock %}
