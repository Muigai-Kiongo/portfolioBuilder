{% extends 'base.html' %}
{% block content %}
<h2>Upload Media for {{ portfolio.title }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-3d">
        {{ form.as_p }}
        <button type="submit" class="btn">Upload</button>
    </div>
</form>
{% endblock %}
