{% extends 'base.html' %}
{% block content %}
<h2>Portfolio Templates</h2>
{% for template in templates %}
    <div class="card-3d">
        <h3>{{ template.name }}</h3>
        <p>{{ template.description }}</p>
        {% if template.preview_image %}
            <img src="{{ template.preview_image.url }}" alt="{{ template.name }} preview" style="max-width: 220px; border-radius:12px; box-shadow:0 2px 18px #00ffd080;">
        {% endif %}
        <a class="btn" href="{% url 'template_update' template.pk %}">Edit</a>
        <a class="btn" href="{% url 'template_delete' template.pk %}">Delete</a>
    </div>
{% empty %}
    <div class="card-3d">No templates yet.</div>
{% endfor %}
<a class="btn" href="{% url 'template_create' %}">Add New Template</a>
{% endblock %}
