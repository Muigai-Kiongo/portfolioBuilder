{% extends 'base.html' %}
{% block content %}
<div class="card-3d" style="max-width:440px;margin:0 auto;">
    <h2>Login</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p>New here? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
