{% extends 'base.html' %}
{% block content %}
<div class="card-3d" style="max-width:440px;margin:0 auto;">
    <h2>Create Account</h2>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already registered? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
